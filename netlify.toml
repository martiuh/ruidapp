[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "sameorigin"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "frame-ancestors 'self'"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin"
    Permissions-Policy = "camera=(), geolocation=(), microphone=()"
    Cache-Control = "max-age=31536000"
    Link = '''
    </src/css/style.css>; rel=preload; as=style, \
    </src/css/modules/footer.css>; rel=preload; as=style, \
    </src/css/modules/header.css>; rel=preload; as=style, \
    </src/css/modules/loader.css>; rel=preload; as=style, \
    </src/css/modules/main.css>; rel=preload; as=style, \
    </src/script.js>; rel=preload; as=script, \
    </src/js/modules/create-timer.js>; rel=preload; as=script, \
    </src/js/modules/loader.js>; rel=preload; as=script, \
    </src/js/assets/index.js>; rel=preload; as=script'''